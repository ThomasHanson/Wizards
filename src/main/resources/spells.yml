# ----------------------------------------------------------------
# Wizards - Spells Configuration
# ----------------------------------------------------------------
# This file defines all spells available in the game.
#
# key: The unique identifier for the spell (e.g., BOULDER_TOSS).
#   name: The display name of the spell.
#   description: A short description of what the spell does.
#   class: The full Java class path for the spell's logic. REQUIRED.
#   icon: The Bukkit Material name for the spell's icon.
#   max-level: The maximum level the spell can reach.
#   rarity: The rarity of the spell (e.g., COMMON, UNCOMMON, RARE).
#   element: The spell's category (e.g., ATTACK, SUPPORT, ENVIRONMENTAL).
#   wand-element: The spell's wand affinity (e.g., FIRE, ICE, EARTH).
#   slot: The default GUI slot for this spell in the spellbook.
#
#   mana/cooldown:
#     base: The starting value at level 1.
#     per-level: The value to add/subtract for each level above 1.
#
#   stats: Defines specific attributes for the spell's lore and logic.
#     display: The string that appears in the spell's lore.
#     formula: (Optional) The key from FormulaRegistry to calculate the value.
#              Defaults to "STATIC" if not provided.
#     value: The base number used in the formula or as a static value.
#     add: (Optional) A secondary value for more complex formulas like (SL*X)+Y.
# ----------------------------------------------------------------

