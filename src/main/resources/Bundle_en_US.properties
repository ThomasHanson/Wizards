# Spell Descriptions
wizards.spell.boulder_toss.description=Raise mighty rocks around you to shield yourself! Then cast them out where you face with an astonishing crash!
wizards.spell.doppelganger.description=Throw out a mimic to distract your enemies, turning invisible in the process.
wizards.spell.droom.description=Summons exploding anvils over everyone near you! This also includes the caster!
wizards.spell.fireball.description=Launch a fiery projectile that explodes on impact, damaging and knocking back nearby enemies.
wizards.spell.flash.description=Teleport to the block you are looking at!
wizards.spell.focus.description=Enter a tight focus, which will increase your mana regeneration and charge up your next attack. However, you are incapable of fast movement during this time and any attacks you endure will shatter your concentration, stunning you.
wizards.spell.frost_barrier.description=Summons a temporary wall of solid ice in front of you, blocking movement and projectiles before melting.
wizards.spell.frostbite.description=Casts out a freezing aura that covers the ground in snow, slowing enemies and preventing them from jumping.
wizards.spell.grappling_beam.description=Cast out a versatile hook! Reel in cowards who attempt to flee thy wrath, or send yourself flying forwards to where the hook lands!
wizards.spell.gust.description=Unleashes a powerful gust of wind that knocks enemies back, but deals no direct damage.
wizards.spell.heal.description=Quickly mend your wounds with a burst of restorative magic, granting a temporary regeneration effect.
wizards.spell.hyper_dash.description=Dash at extreme speeds, sending foes flying! You can even smash through blocks, but be wary as this will increase recovery time. Sneak at any time to cancel your dash.
wizards.spell.ice_prison.description=Fires a projectile that erupts into a dome of ice on impact, trapping any players caught inside.
wizards.spell.ice_shards.description=Overwhelm your opponent with shards! Each shard is fired half a second after the last allowing you to pummel your enemies senseless!
wizards.spell.implode.description=Pulls blocks at a target location into a volatile mass before violently exploding them outwards.
wizards.spell.light_shield.description=Defend yourself with a temporary shield that reflects most attacks! To keep track of its health, check your hearts!
wizards.spell.lightning_strike.description=Call down a bolt of lightning at your target location, damaging enemies and setting the ground ablaze.
wizards.spell.mana_bolt.description=Launch a bolt of pure mana at your enemies.
wizards.spell.mana_bomb.description=Lob a volatile ball of mana in an arc! The higher this spell is leveled, the more mana you can fit in!
wizards.spell.napalm.description=Creates a ball of fire that grows the longer it lives. At a large size, it even burns away nearby blocks!
wizards.spell.rainbow_beam.description=Firing rainbow beams of love and hope! This spell damages the target instantly! Damage decreases by 0.2 per block after 30 blocks.
wizards.spell.rainbow_road.description=Summon into being a mighty road of rainbows for thee to walk on! No fall damage when landing on your own road.
wizards.spell.rumble.description=Create a targeted earthquake in the direction you face! Explodes with damage at the end! Affected players lose their footing!
wizards.spell.scarlet_strikes.description=Summon and charge strikes in front of you. Left-click again at any time to send them all forward, stunning and damaging your opponents!
wizards.spell.soul_exchange.description=Sacrifice one heart permanently in exchange for max mana, along with a little bonus. Beware, sacrificing your life force often has severe side effects!
wizards.spell.spectral_arrow.description=Shoot an arrow that penetrates! Further the distance, higher the damage!
wizards.spell.speed_boost.description=Gain a speed potion effect to outrun your enemies.
wizards.spell.spite.description=A dark aura surrounds the users of this spell momentarily after casting. If hit with a spell during this time, the foe who hit you will be unable to use that spell for one minute. In addition, spells they use will cost extra mana. They can only have one disabled spell at a time.
wizards.spell.splash.description=Splash a large wave of water around you, knocking back anyone within range! You get soaked in the process, extinguishing fire.
wizards.spell.summon_wolves.description=Summons a pack of wolves and assigns you as the leader. They will fight for you and after 30 seconds, will disappear.
wizards.spell.trap_rune.description=Draws an explosion rune on the ground! The rune takes 5 seconds to prepare and will damage even you!
wizards.spell.wizards_compass.description=Conjure a stream of particles that reveals the directions of your foes.

