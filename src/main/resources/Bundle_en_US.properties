# --- Game Tips ---
wizards.game.tip.1=If you level up a spell to its maximum, obtaining more of the same spell will grant you additional mana.
wizards.game.tip.2="Quick-Cast" a spell by right-clicking it in your spellbook! This allows you to use a spell without using a wand slot.
wizards.game.tip.3=Using multiple spells in combination can lead to devastating results... unless you miss.
wizards.game.tip.4=On death, players will drop their Soul. Picking one up will increase your mana regeneration rate!
wizards.game.tip.5=Careful management of both your mana and spell cooldowns is the key to success.
wizards.game.tip.6=Bend the map to your whim! You can freely place or break blocks in Wizards.
wizards.game.tip.7=Looking for other wizards? Use Wizard's Compass to track their locations.
wizards.game.tip.8=Expand your magical arsenal by looting spells and wands from chests!
wizards.game.tip.9=Do not take too long to eliminate your foes. Eventually, Overtime will kick in, triggering death from above!
wizards.game.tip.10=The more wands a player has, the higher chance they'll drop one on death.

