# ----------------------------------------------------------------
# Wizards - spells.yml
# ----------------------------------------------------------------
# This file defines the core attributes and behaviors of all spells.
#
# Formula System:
#   STATIC: A simple, unchanging value.
#     config: { value: 5.0 }
#   LEVEL_SCALING: A value that scales linearly with spell level. Formula: (SL * multiplier) + base
#     config: { base: 10.0, multiplier: 2.0 } -> Level 1=12, Level 2=14, etc.
# ----------------------------------------------------------------
