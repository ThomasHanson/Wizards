# Global settings for loot generation.
global:
  non-ground-materials:
    - "AIR"
    - "CAVE_AIR"
    - "VOID_AIR"
    - "ACACIA_LEAVES"
    - "BIRCH_LEAVES"
    - "DARK_OAK_LEAVES"
    - "JUNGLE_LEAVES"
    - "OAK_LEAVES"
    - "SPRUCE_LEAVES"

# Settings specific to each game mode.
# We no longer use different chest types, so this is much simpler.
modes:
  default:
    random-chests-to-spawn: 25
    items-per-chest:
      min: 2 # You can adjust these min/max values to your liking
      max: 5
    guarantees:
      - { table: "spells", amount: 1 }

  SOLO_BRAWL:
    random-chests-to-spawn: 40
    items-per-chest:
      min: 3
      max: 6
    guarantees:
      - { table: "spells", amount: 1 }

# Definition of all loot tables.
tables:
  # This is the single, master loot table that all chests will use,
  # mimicking the behavior of your old _chestLoot object.
  # Weights are taken directly from your old createLoot() method.
  master_pool:
    # Wands
    - { type: "CUSTOM_ITEM", key: "lootable_wand", weight: 4 }

    # Food
    - { type: "ITEM", material: "CARROT", weight: 15, amount: "1-2" }
    - { type: "ITEM", material: "COOKED_BEEF", weight: 15, amount: "1-2" }
    - { type: "ITEM", material: "BREAD", weight: 15, amount: "1-2" }
    - { type: "CUSTOM_ITEM", key: "cheese", weight: 15, amount: "1-2" }

    # Materials
    - { type: "ITEM", material: "WHEAT", weight: 5, amount: "1-2" }
    - { type: "ITEM", material: "OAK_LOG", weight: 5, amount: "1-10" } # Changed from WOOD to OAK_LOG for clarity
    - { type: "ITEM", material: "GOLD_INGOT", weight: 5, amount: "1-2" }
    - { type: "ITEM", material: "IRON_INGOT", weight: 5, amount: "1-2" }
    - { type: "ITEM", material: "DIAMOND", weight: 3 }

    # Leather Armor
    - { type: "ITEM", material: "LEATHER_BOOTS", weight: 6 }
    - { type: "ITEM", material: "LEATHER_LEGGINGS", weight: 6 }
    - { type: "ITEM", material: "LEATHER_CHESTPLATE", weight: 6 }
    - { type: "ITEM", material: "LEATHER_HELMET", weight: 6 }

    # Gold Armor
    - { type: "ITEM", material: "GOLDEN_BOOTS", weight: 5 }
    - { type: "ITEM", material: "GOLDEN_LEGGINGS", weight: 5 }
    - { type: "ITEM", material: "GOLDEN_CHESTPLATE", weight: 5 }
    - { type: "ITEM", material: "GOLDEN_HELMET", weight: 5 }

    # Iron Armor
    - { type: "ITEM", material: "IRON_BOOTS", weight: 2 }
    - { type: "ITEM", material: "IRON_LEGGINGS", weight: 2 }
    - { type: "ITEM", material: "IRON_CHESTPLATE", weight: 2 }
    - { type: "ITEM", material: "IRON_HELMET", weight: 2 }
  
  spells:
    - { type: "SPELL_BY_RARITY", rarity: "COMMON", weight: 40 }
    - { type: "SPELL_BY_RARITY", rarity: "UNCOMMON", weight: 25 }
    - { type: "SPELL_BY_RARITY", rarity: "MEDIUM", weight: 12 }
    - { type: "SPELL_BY_RARITY", rarity: "MED_RARE", weight: 6 }
    - { type: "SPELL_BY_RARITY", rarity: "RARE", weight: 2 }